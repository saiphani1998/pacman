<!DOCTYPE html>
<html>

<head>
    <title>PacMan</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    </style>
</head>

<body>
    <script src="./index.js"> </script>
    <script src="./button.js"> </script>
    <div class="grid-container">
        <!-- <button class="grid-item upDiv" id="upButton" onmousedown="moveUp()" onmouseup="out()"> Up </button> -->
        <button class="grid-item upDiv" id="upButton" onclick="moveUp()"> Up </button>
        <button class="grid-item leftDiv" id="leftButton" onclick="moveLeft()">Left</button>
        <button class="grid-item rightDiv" id="rightButton" onclick="moveRight()">Right</button>
        <button class="grid-item downDiv" id="downButton" onclick="moveDown()">Down</button>
    </div>
</body>

</html>
