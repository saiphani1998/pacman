<!DOCTYPE html>
<html>

<head>
    <title>PacMan</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    </style>
</head>

<body>
    <script src="./index.js"> </script>
    <script src="./button.js"> </script>
    <div class="grid-container">
        <button class="grid-item upDiv" id="upButton" onmousedown="moveUp()" onmouseup="out()"> Up </button>
        <button class="grid-item leftDiv" id="leftButton" onmousedown="moveLeft()" onmouseup="out()">Left</button>
        <button class="grid-item rightDiv" id="rightButton" onmousedown="moveRight()" onmouseup="out()">Right</button>
        <button class="grid-item downDiv" id="downButton" onmousedown="moveDown()" onmouseup="out()">Down</button>
    </div>
</body>

</html>
